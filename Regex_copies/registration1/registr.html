<!DOCTYPE html>
<html>
    <head>
        <title>Regex.com</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="registration/style.css">
    </head>
    <body link="black" vlink="black" alink="black">
        <header>
            <div id="headchild">
                <div id="headchild1">
                    <div id="headchild1_1">
                        <a href="/" tabindex="1"><div class="nameSite">Regex.com</div></a>
                    </div>
                </div>
                <div id="headchild2">
                    <div id="headchild2_1">
                        <div class="regLog">
                            <a class="registrWindowShow" href="/registration" tabindex="2"><div>Регистрация</div></a>
                            <a class="loginWindowShow" href="/login" tabindex="3"><div>Войти</div></a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="regForm">
            <div id="regText">Регистрация</div>
            <div>
                <div>Логин</div>
                <input type="text" id="login" tabindex="4">
            </div>
            <div>
                <div>E-mail</div>
                <input type="text" id="email" tabindex="5">
            </div>
            <div>
                <div>Пароль</div>
                <input type="password" id="password" tabindex="6">
            </div>
            <div id="check">
                <div>Показать пароль</div>
                <input type="checkbox" onclick="showPassword(this)" tabindex="7" onkeypress="if(event.keyCode===13)showPassword(this)">
            </div>
            <div id="reg"><a onclick="registration()" tabindex="8" onkeypress="if(event.keyCode===13)registration()"><div>Зарегистрироваться</div></a></div>
            <div class="login"><a href="/login" tabindex="9">Войти</a></div>
        </div>
        <script src="registration/script.js"></script>
    </body>
</html>
