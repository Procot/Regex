<!DOCTYPE html>
<html>
    <head>
        <title>Regex.com</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="registration/style.css">
    </head>
    <body link="black" vlink="black" alink="black">
        <header>
            <div id="headchild">
                <div id="headchild1">
                    <div id="headchild1_1">
                        <a href="/" tabindex="1"><div class="nameSite">Regex.com</div></a>
                    </div>
                </div>
                <div id="headchild2">
                    <div id="headchild2_1">
                        <div class="regLog">
                            <a class="registrWindowShow" href="/registration" tabindex="2"><div>Регистрация</div></a>
                            <a class="loginWindowShow" href="/login" tabindex="3"><div>Войти</div></a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="regForm">
            <div id="regText">Войти</div>
            <div>
                <div>E-mail</div>
                <input type="text" id="email" tabindex="4">
            </div>
            <div>
                <div>Пароль</div>
                <input type="password" id="password" tabindex="5">
            </div>
            <div id="check">
                <div>Показать пароль</div>
                <input type="checkbox" onclick="showPassword(this)" tabindex="6" onkeypress="if(event.keyCode===13)showPassword(this)">
            </div>
            <div id="reg"><a onclick="logIn()" tabindex="7" onkeypress="if(event.keyCode===13)logIn()"><div>Войти</div></a></div>
            <div class="login"><a href="/registration" tabindex="8">Зарегистрироваться</a></div>
        </div>
        <script src="login/script.js"></script>
    </body>
</html>
