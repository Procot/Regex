<div class="body">
  <form ng-submit="$ctrl.reg()">
    <div id="regText">Регистрация</div>
    <div>
      <div>Логин</div>
      <input autocomplete="username" type="text" id="login" tabindex="4" ng-model="$ctrl.user.login">
    </div>
    <div>
      <div>E-mail</div>
      <input autocomplete="email" type="text" id="email" tabindex="5" ng-model="$ctrl.user.email">
    </div>
    <div>
      <div>Пароль</div>
      <input autocomplete="current-password" type="password" id="password" tabindex="6" ng-model="$ctrl.user.password">
    </div>
    <div id="check">
      <div>Показать пароль</div>
      <input type="checkbox" onclick="showPassword(this)" tabindex="7" onkeypress="if(event.keyCode===13)showPassword(this)">
    </div>
    <div id="reg">
      <div>
        <input type="submit" value="Зарегистрироваться">
      </div>
    </div>
    <div class="login">
      <a href="#/login" tabindex="9">Войти</a>
    </div>
  </form>
</div>
<style>
  #to-registration {
    box-shadow: 0 0 10px rgba(0, 0, 0, .8);
    background: #52b8ea;
    color: white;
  }

  .body div {
    margin: 10px 0;
    padding: 0 calc(calc(100% - 258px - 60px) / 2);
  }

  .body div div {
    display: inline-block;
    width: 60px;
    font-size: 17px;
  }

  .body div input {
    width: 250px;
    display: inline-block;
    height: 19px;
  }

  #regText {
    text-align: center;
    font-size: 20px;
    padding-bottom: 5px;
    box-sizing: border-box;
  }

  #check div {
    width: 122px;
  }

  #check input {
    width: 13px;
    height: 13px;
  }

  #reg div input {
    background: linear-gradient(to top, #caced0, #024e82);
    border-radius: 10px;
    height: 40px;
    width: 200px;
    text-align: center;
    font-size: 19px;
    padding-top: 7px;
    box-sizing: border-box;
    color: snow;
  }

  #reg {
    margin: 0 calc((100% - 200px) / 2);
    padding: 0;
    cursor: pointer;
  }

  #reg div:hover input {
    box-shadow: 0 0 10px rgba(0, 0, 0, .8);
  }

  .login {
    text-align: center;
    height: 40px;
  }

  #to-registration-column:before,
  #to-registration-column:after {
    opacity: 1;
  }

  #to-registration-column div {
    color: #F58262;
  }
</style>
